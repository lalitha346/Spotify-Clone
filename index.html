<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saaz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left  bg-black">
            <div class="home bg-gray rounded m-1 p1" style="border: 50px">
                <div class="logo"><img class="invert" src="logo.svg"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>
                        <li>
                            <img class="invert" src="music.svg" alt="">
                            <div class="info">
                                <div>
                                    Song Name
                                </div>
                            </div>
                            <div class="playnow">
                                
                                <img class="invert" src="play.svg" alt="">
                            </div>

                        </li>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>PrivacyCenter</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>PrivacyPolicy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>

        </div>
        <div class="right bg-gray rounded m-2 ">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="sign-up-btn">Sign up</button>
                    <button class="login-btn">Log in</button>

                </div>
            </div>
            <div class="spotifyplaylists">
                <h1>Saaz playlists</h1>
                <div class="cardcontainer">
                    

                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="aboveseekbar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img id="previous" class="invert" src="previous.svg" alt="">
                            <img id="play"  class="invert"   src="pause.svg" alt="">
                            <img id="next" class="invert" src="forward.svg" alt="">
                        </div>
                        <div class="songtime"></div>
                    </div>
                   
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
